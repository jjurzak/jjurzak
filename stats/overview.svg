<svg width="495" height="195" viewBox="0 0 495 195" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap');
      
      .card { filter: drop-shadow(0 4px 12px rgba(0,0,0,0.25)); }
      .bg { fill: #161B22; }
      .border { fill: none; stroke: #30363D; stroke-width: 1; }
      .title { fill: #C9D1D9; font-size: 22px; font-weight: 700; font-family: 'Inter', sans-serif; }
      .username { fill: #8B949E; font-size: 14px; font-weight: 500; font-family: 'Inter', sans-serif; }
      .stat-label { fill: #8B949E; font-size: 12px; font-weight: 500; font-family: 'Inter', sans-serif; text-transform: uppercase; letter-spacing: 0.5px; }
      .stat-value { fill: #58A6FF; font-size: 32px; font-weight: 700; font-family: 'Inter', sans-serif; }
      .footer { fill: #8B949E; font-size: 10px; font-family: 'Inter', sans-serif; }
      .icon-circle { fill: url(#grad1); opacity: 0.15; }
      .divider { stroke: #30363D; stroke-width: 1; opacity: 0.5; }
    </style>
  </defs>

  <!-- Card background -->
  <rect class="card bg" x="0" y="0" width="495" height="195" rx="10"/>
  <rect x="0" y="0" width="495" height="195" rx="10" class="border"/>
  
  <!-- Decorative circles -->
  <circle class="icon-circle" cx="450" cy="40" r="60"/>
  <circle class="icon-circle" cx="40" cy="160" r="40"/>

  <!-- Header -->
  <text x="24" y="38" class="title">GitHub Stats</text>
  <text x="24" y="58" class="username">@jjurzak</text>

  <!-- Dividers -->
  <line x1="165" y1="85" x2="165" y2="150" class="divider"/>
  <line x1="330" y1="85" x2="330" y2="150" class="divider"/>

  <!-- Stats grid -->
  <g>
    <!-- Public Repos -->
    <text x="82" y="125" text-anchor="middle" class="stat-value">14</text>
    <text x="82" y="145" text-anchor="middle" class="stat-label">Repositories</text>

    <!-- Followers -->
    <text x="247" y="125" text-anchor="middle" class="stat-value">0</text>
    <text x="247" y="145" text-anchor="middle" class="stat-label">Followers</text>

    <!-- 30-day activity -->
    <text x="412" y="125" text-anchor="middle" class="stat-value">52</text>
    <text x="412" y="145" text-anchor="middle" class="stat-label">Events (30d)</text>
  </g>

  <!-- Footer -->
  <text x="24" y="180" class="footer">â†» Updated Jan 07, 2026</text>
</svg>