<svg width="480" height="200" viewBox="0 0 480 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #0D1117; }
      .border { fill: none; stroke: #30363D; stroke-width: 1.5; }
