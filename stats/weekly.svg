      .day-label { fill: #6E7681; font-size: 12px; font-weight: 500; font-family: 'Monaco', monospace; text-anchor: middle; }
      .count { fill: #58A6FF; font-size: 11px; font-weight: 600; font-family: 'Monaco', monospace; text-anchor: middle; }
    </style>
  </defs>

  <!-- Card background -->
  <rect x="0" y="0" width="480" height="200" rx="12" class="bg"/>
  <rect x="0" y="0" width="480" height="200" rx="12" class="border"/>

  <!-- Header -->
  <text x="20" y="35" class="title">ðŸ“… Weekly Activity</text>

