<svg width="495" height="195" viewBox="0 0 495 195" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap');
      
      .bg { fill: #161B22; }
      .border { fill: none; stroke: #30363D; stroke-width: 1; }
      .title { fill: #C9D1D9; font-size: 22px; font-weight: 700; font-family: 'Inter', sans-serif; }
      .subtitle { fill: #8B949E; font-size: 13px; font-weight: 500; font-family: 'Inter', sans-serif; }
      .day-label { fill: #8B949E; font-size: 11px; font-weight: 600; font-family: 'Inter', sans-serif; }
      .count { fill: #58A6FF; font-size: 12px; font-weight: 700; font-family: 'Inter', monospace; }
      .baseline { stroke: #30363D; stroke-width: 1; opacity: 0.3; stroke-dasharray: 4,4; }
    </style>
  </defs>

  <!-- Card background -->
  <rect x="0" y="0" width="495" height="195" rx="10" class="bg"/>
  <rect x="0" y="0" width="495" height="195" rx="10" class="border"/>

  <!-- Header -->
  <text x="24" y="38" class="title">ðŸ“ˆ Weekly Activity</text>
  <text x="24" y="58" class="subtitle">Last 7 days</text>

  <!-- Baseline -->
  <line x1="40" y1="145" x2="455" y2="145" class="baseline"/>

  <!-- Activity bars -->
  
    <!-- Mon -->
    <g>
      <rect x="40" y="145" width="45" height="0" rx="6" 
            fill="#0D1117" opacity="0.3">
        <animate attributeName="height" from="0" to="0" dur="0.6s" begin="0.0s" fill="freeze"/>
        <animate attributeName="y" from="145" to="145" dur="0.6s" begin="0.0s" fill="freeze"/>
      </rect>
      
      <text x="62.5" y="165" text-anchor="middle" class="day-label">Mon</text>
    </g>
  

    <!-- Tue -->
    <g>
      <rect x="100" y="97.63157894736842" width="45" height="47.368421052631575" rx="6" 
            fill="#39D353" opacity="0.763157894736842">
        <animate attributeName="height" from="0" to="47.368421052631575" dur="0.6s" begin="0.1s" fill="freeze"/>
        <animate attributeName="y" from="145" to="97.63157894736842" dur="0.6s" begin="0.1s" fill="freeze"/>
      </rect>
      <text x="122.5" y="87.63157894736842" text-anchor="middle" class="count">10</text>
      <text x="122.5" y="165" text-anchor="middle" class="day-label">Tue</text>
    </g>
  

    <!-- Wed -->
    <g>
      <rect x="160" y="55.0" width="45" height="90.0" rx="6" 
            fill="#39D353" opacity="1.0">
        <animate attributeName="height" from="0" to="90.0" dur="0.6s" begin="0.2s" fill="freeze"/>
        <animate attributeName="y" from="145" to="55.0" dur="0.6s" begin="0.2s" fill="freeze"/>
      </rect>
      <text x="182.5" y="45.0" text-anchor="middle" class="count">19</text>
      <text x="182.5" y="165" text-anchor="middle" class="day-label">Wed</text>
    </g>
  

    <!-- Thu -->
    <g>
      <rect x="220" y="145" width="45" height="0" rx="6" 
            fill="#0D1117" opacity="0.3">
        <animate attributeName="height" from="0" to="0" dur="0.6s" begin="0.30000000000000004s" fill="freeze"/>
        <animate attributeName="y" from="145" to="145" dur="0.6s" begin="0.30000000000000004s" fill="freeze"/>
      </rect>
      
      <text x="242.5" y="165" text-anchor="middle" class="day-label">Thu</text>
    </g>
  

    <!-- Fri -->
    <g>
      <rect x="280" y="145" width="45" height="0" rx="6" 
            fill="#0D1117" opacity="0.3">
        <animate attributeName="height" from="0" to="0" dur="0.6s" begin="0.4s" fill="freeze"/>
        <animate attributeName="y" from="145" to="145" dur="0.6s" begin="0.4s" fill="freeze"/>
      </rect>
      
      <text x="302.5" y="165" text-anchor="middle" class="day-label">Fri</text>
    </g>
  

    <!-- Sat -->
    <g>
      <rect x="340" y="145" width="45" height="0" rx="6" 
            fill="#0D1117" opacity="0.3">
        <animate attributeName="height" from="0" to="0" dur="0.6s" begin="0.5s" fill="freeze"/>
        <animate attributeName="y" from="145" to="145" dur="0.6s" begin="0.5s" fill="freeze"/>
      </rect>
      
      <text x="362.5" y="165" text-anchor="middle" class="day-label">Sat</text>
    </g>
  

    <!-- Sun -->
    <g>
      <rect x="400" y="145" width="45" height="0" rx="6" 
            fill="#0D1117" opacity="0.3">
        <animate attributeName="height" from="0" to="0" dur="0.6s" begin="0.6000000000000001s" fill="freeze"/>
        <animate attributeName="y" from="145" to="145" dur="0.6s" begin="0.6000000000000001s" fill="freeze"/>
      </rect>
      
      <text x="422.5" y="165" text-anchor="middle" class="day-label">Sun</text>
    </g>
  
</svg>