      .card { filter: drop-shadow(0 4px 16px rgba(0,0,0,0.3)); }
      .bg { fill: #0D1117; }
      .border { fill: none; stroke: #30363D; stroke-width: 1; }
      .card-section { fill: #161B22; }
      
      .dashboard-title { fill: #C9D1D9; font-size: 24px; font-weight: 700; font-family: 'Inter', sans-serif; }
      .dashboard-subtitle { fill: #8B949E; font-size: 12px; font-weight: 500; font-family: 'Inter', sans-serif; }
      
      .stat-value-big { fill: #58A6FF; font-size: 28px; font-weight: 700; font-family: 'Inter', sans-serif; }
      .stat-label-small { fill: #8B949E; font-size: 10px; font-weight: 500; font-family: 'Inter', sans-serif; text-transform: uppercase; letter-spacing: 0.5px; }
      
      .section-title { fill: #C9D1D9; font-size: 16px; font-weight: 600; font-family: 'Inter', sans-serif; }
      
      .repo-name { fill: #58A6FF; font-size: 15px; font-weight: 600; font-family: 'Inter', monospace; }
      .repo-desc { fill: #8B949E; font-size: 11px; font-family: 'Inter', sans-serif; }
      .repo-lang { fill: #C9D1D9; font-size: 11px; font-family: 'Inter', sans-serif; }
      .repo-stat { fill: #8B949E; font-size: 11px; font-family: 'Inter', monospace; }
      
      .day-label-small { fill: #8B949E; font-size: 10px; font-weight: 600; font-family: 'Inter', sans-serif; }
      .count-small { fill: #58A6FF; font-size: 11px; font-weight: 700; font-family: 'Inter', monospace; }
      
      .emoji-small { font-size: 18px; }
      .time-count { fill: #58A6FF; font-size: 16px; font-weight: 700; font-family: 'Inter', monospace; }
      .time-label-small { fill: #8B949E; font-size: 9px; font-family: 'Inter', sans-serif; }
      
      .divider { stroke: #30363D; stroke-width: 1; opacity: 0.5; }
