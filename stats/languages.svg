<svg width="495" height="370" viewBox="0 0 495 370" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap');
      
      .bg { fill: #161B22; }
      .border { fill: none; stroke: #30363D; stroke-width: 1; }
      .title { fill: #C9D1D9; font-size: 22px; font-weight: 700; font-family: 'Inter', sans-serif; }
      .lang-name { fill: #C9D1D9; font-size: 15px; font-weight: 600; font-family: 'Inter', sans-serif; }
      .lang-percent { fill: #58A6FF; font-size: 13px; font-weight: 700; font-family: 'Inter', monospace; }
      .lang-size { fill: #8B949E; font-size: 11px; font-family: 'Inter', monospace; }
    </style>
  </defs>

  <!-- Card background -->
  <rect x="0" y="0" width="495" height="370" rx="10" class="bg"/>
  <rect x="0" y="0" width="495" height="370" rx="10" class="border"/>

  <!-- Header -->
  <text x="24" y="38" class="title">ðŸ’» Top Languages</text>

  <!-- Language bars -->
  
    <!-- Jupyter Notebook -->
    <g opacity="0.95">
      <text x="24" y="75" class="lang-name">Jupyter Notebook</text>
      <text x="24" y="93" class="lang-percent">98.1%</text>
      <text x="455" y="93" text-anchor="end" class="lang-size">7.5 MB</text>
      
      <!-- Progress bar background -->
      <rect x="130" y="80" width="300" height="8" rx="4" fill="#0D1117" opacity="0.3"/>
      <!-- Progress bar -->
